<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <title>MoveDaily - Регистрация</title>
  </head>

  <body class="body">
    <main class="main">
      <div class="auth auth--register main__auth">
        <div class="auth__form-box">
          <div class="auth-form auth__form">
            <div class="auth-form__step auth-form__step--justify-center auth-form__step--active" data-step="1">
              <img class="auth-form__logo" src="assets/img/logo.svg" alt="" />
              <h1 class="text text--sm text--medium auth-form__title">Как мы можем к вам обращаться?</h1>
              <div class="auth-form__inputs auth-form__inputs--sm">
                <div class="input auth-form__input">
                  <div class="input__content">
                    <input class="input__field" type="text" placeholder="Введите ваше имя" />
                  </div>
                  <span class="text text--danger text--xs input__error"></span>
                </div>
              </div>
              <div class="auth-form__footer">
                <button class="btn btn--full auth-form__btn" disabled>Далее</button>
              </div>
            </div>

            <div class="auth-form__step auth-form__step--justify-center" data-step="2">
              <img class="auth-form__logo" src="assets/img/logo.svg" alt="" />
              <h1 class="text text--sm text--medium auth-form__title">Выберите ваш основной вид спорта</h1>
              <div class="checkbox-group auth-form__checkbox-group">
                <div class="checkbox-group__content js-simplebar">
                  <div class="checkbox-group__list">
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Велоспорт</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Гольф</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Пауэрлифтинг</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Волейбол</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Гимнастика</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Плавание</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Теннис</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                    <label class="checkbox-input checkbox-group__item">
                      <input class="checkbox-input__field" type="checkbox" />
                      <span class="checkbox-input__switch">
                        <span class="text text--sm checkbox-input__text">Баскетбол</span>
                        <span class="icon icon--sm checkbox-input__icon">
                          <img src="assets/img/icons/check.svg" alt="" />
                        </span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="auth-form__footer auth-form__footer--pt-xl">
                <button class="text text--xs text--rs text--gray auth-form__skip">Пропустить</button>
                <button class="btn btn--full auth-form__btn auth-form__btn--mt-xs" disabled>Далее</button>
              </div>
            </div>
          </div>
        </div>
        <div class="auth-banner auth__banner">
          <div class="auth-banner__content">
            <div class="title title--4 title--white title--rs auth-banner__title">MoveDaily</div>
            <a class="auth-banner__logo" href="login.html">
              <img class="auth-banner__logo-img" src="assets/img/logo-shadow.svg" alt="" />
            </a>
            <img class="auth-banner__img" src="assets/img/login.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
