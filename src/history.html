<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <title>MoveDaily | История тренировок</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="header__content">
        <a class="logo header__logo" href="index.html">
          <img class="logo__img" src="assets/img/logo.svg" alt="" />
          <span class="text text--rs logo__name">MoveDaily</span>
        </a>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="text text--xs text--rs text--gray menu__link" href="index.html">Дашборд</a>
            </li>
            <li class="menu__item">
              <a class="text text--xs text--rs text--gray menu__link" href="analytics.html">Аналитика</a>
            </li>
            <li class="menu__item">
              <a class="text text--xs text--rs text--gray menu__link menu__link--active" href="#">История</a>
            </li>
          </ul>
        </nav>
        <div class="header__user">
          <a class="btn btn--px-xs btn--border-gray header__user-login" href="login.html">Войти</a>
          <a class="btn-figure header__user-profile" href="profile.html">
            <img class="btn-figure__img" src="assets/img/icons/user-white.svg" alt="" />
          </a>
        </div>
        <button class="menu-toggle header__menu-toggle js-toggle-menu">
          <span class="menu-toggle__lines"></span>
        </button>
      </div>
    </header>

    <main class="main">
      <div class="dashboard main__dashboard">
        <div class="dashboard__content">
          <h1 class="title title--3 title--rs dashboard__title dashboard__title--mb-xs dashboard__title--mobile-hide">
            История тренировок
          </h1>
          <div
            class="history dashboard__history"
            data-config='[
              {"date":"2026-01-01","title":"Свободная","time":"15","color":"#ebd4ff"},
              {"date":"2026-02-01","title":"Свободная","time":"15","color":"#ebd4ff"},
              {"date":"2026-02-02","title":"Диагностика","time":"24","color":"#d8f17c"},
              {"date":"2026-02-02","title":"Контекст","time":"24","color":"#f2f2f2"},
              {"date":"2026-02-02","title":"Свободная","time":"15","color":"#ebd4ff"},
              {"date":"2026-02-02","title":"Диагностика","time":"24","color":"#d8f17c"},
              {"date":"2026-02-03","title":"Свободная","time":"15","color":"#ebd4ff"},
              {"date":"2026-02-03","title":"Диагностика","time":"24","color":"#d8f17c"},
              {"date":"2026-03-15","title":"Свободная","time":"12","color":"#ebd4ff"},
              {"date":"2026-03-16","title":"Диагностика","time":"15","color":"#d8f17c"}
            ]'>
            <div class="history-progress box history__progress">
              <div class="box-header history-progress__header">
                <div class="box-header__icon">
                  <img class="box-header__icon-img" src="assets/img/dashboard/sections-icons/access.png" alt="" />
                </div>
                <div class="box-header__info">
                  <h2 class="text text--rs text--dark box-header__title">Общий прогресс</h2>
                </div>
              </div>
              <div class="text text--sm text--gray history-progress__label">История упражнений за месяц</div>
              <div class="history-progress__main">
                <div class="chart-donut" data-hide-percent data-word-value="58" data-word-1="упражнение" data-word-2="упражнения" data-word-5="упражнений">
                  <div class="chart-donut__main chart-donut__main--lg">
                    <canvas class="chart-donut__canvas chart-donut__canvas--absolute" width="360" height="240"></canvas>
                    <div class="chart-donut__info">
                      <div class="text text--rs text--26 chart-donut__info-title">58</div>
                      <div class="text text--xl text--gray chart-donut__info-text">упражнений</div>
                    </div>
                  </div>
                  <div class="chart-donut__legend chart-donut__legend--mt-xs chart-donut__legend--col"></div>
                </div>
              </div>
            </div>
            <div class="calendar box history__calendar">
              <div class="calendar__header">
                <div class="box-header calendar__header-main">
                  <div class="box-header__icon">
                    <img class="box-header__icon-img" src="assets/img/dashboard/sections-icons/calendar.png" alt="" />
                  </div>
                  <div class="box-header__info">
                    <h2 class="box-header__title">
                      <span class="text text--rs text--dark js-calendar-month">Январь</span>
                      <span class="text text--rs text--gray-250 js-calendar-year">2026</span>
                    </h2>
                  </div>
                </div>

                <nav class="calendar__nav">
                  <button class="calendar__nav-btn js-calendar-prev" aria-label="Предыдущий">
                    <span class="icon">
                      <img class="icon icon--4xs icon__img" src="assets/img/icons/arrow-left.svg" alt="" />
                    </span>
                  </button>
                  <button class="calendar__nav-btn js-calendar-next" aria-label="Следующий">
                    <span class="icon">
                      <img class="icon icon--4xs icon__img icon__img--reverse" src="assets/img/icons/arrow-left.svg" alt="" />
                    </span>
                  </button>
                </nav>
              </div>

              <div class="calendar__desktop js-calendar-desktop"></div>

              <div class="calendar__mobile js-calendar-mobile"></div>
            </div>
          </div>
        </div>
        <div class="dashboard__spheres dashboard__spheres--2">
          <img class="dashboard__sphere" src="assets/img/dashboard/sphere-shadow.svg" alt="" />
          <img class="dashboard__sphere" src="assets/img/dashboard/sphere-shadow.svg" alt="" />
        </div>
        <div class="dashboard__spheres dashboard__spheres--3">
          <img class="dashboard__sphere" src="assets/img/dashboard/sphere-shadow.svg" alt="" />
          <img class="dashboard__sphere" src="assets/img/dashboard/sphere-shadow.svg" alt="" />
          <img class="dashboard__sphere" src="assets/img/dashboard/sphere-shadow.svg" alt="" />
        </div>
      </div>
    </main>

    <div class="mobile-menu header__mobile-menu">
      <div class="mobile-menu__content">
        <div class="mobile-menu__main">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item">
              <a class="text text--gray mobile-menu__link" href="index.html">Дашборд</a>
            </li>
            <li class="mobile-menu__item">
              <a class="text text--gray mobile-menu__link" href="analytics.html">Аналитика</a>
            </li>
            <li class="mobile-menu__item">
              <a class="text text--gray mobile-menu__link mobile-menu__link--active" href="#">История</a>
            </li>
            <li class="mobile-menu__item">
              <a class="text text--gray mobile-menu__link" href="profile.html">Личный кабинет</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="mobile-menu__backdrop js-close-menu"></div>
    </div>

    <div class="popup-overlay"></div>
  </body>
</html>
